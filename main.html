<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godamn Beauty - Arriving Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #faf8f6;
            color: #2c2c2c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin: 0 auto 0rem;
            display: block;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 300;
            color: #2c2c2c;
            margin-bottom: 1.5rem;
            letter-spacing: -0.01em;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: #666;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .waitlist-form {
            display: flex;
            gap: 0;
            max-width: 600px;
            margin: 0 auto;
            flex-direction: row;
        }

        .email-input {
            flex: 1;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-right: none;
            border-radius: 0;
            outline: none;
            transition: border-color 0.3s;
            background: white;
        }

        .email-input:focus {
            border-color: #d4a574;
        }

        .email-input::placeholder {
            color: #999;
        }

        .subscribe-btn {
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 500;
            background: #000;
            color: white;
            border: 2px solid #000;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        .subscribe-btn:hover {
            background: #d4a574;
            border-color: #d4a574;
        }

        @media (max-width: 640px) {
            .waitlist-form {
                flex-direction: column;
                gap: 1rem;
            }

            .email-input {
                border-right: 2px solid #e0e0e0;
                border-radius: 0;
            }

            .subscribe-btn {
                width: 100%;
            }

            body {
                padding: 30px 20px;
            }
        }

        @media (max-width: 400px) {
            .logo {
                max-width: 280px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 0.95rem;
            }

            .email-input,
            .subscribe-btn {
                padding: 0.875rem 1.25rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Go Damn" class="logo">
        <h1>Arriving Soon, Just for You</h1>
        <p class="subtitle">Join the Waitlist for first access, insider updates, and exclusive offers</p>
        
        <form class="waitlist-form" action="https://formspree.io/f/mbdlnprz" method="POST">
            <input 
                type="email" 
                class="email-input" 
                placeholder="Email address" 
                required
                name="email"
            >
            <button type="submit" class="subscribe-btn">Subscribe</button>
        </form>
    </div>

    <script>
        // Form will be handled by Formspree
    </script>
</body>
</html>
